<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Disease Risk Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Heart Disease Risk Predictor</h1>

    <form action="/predict" method="post" class="card p-4 shadow-sm">
      <div class="row g-3">

        <!-- Age -->
        <div class="col-md-4">
          <label class="form-label">Age</label>
          <input type="number" class="form-control" name="age" required>
        </div>

        <!-- Sex -->
        <div class="col-md-4">
          <label class="form-label">Sex</label>
          <select class="form-select" name="sex" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>
        </div>

        <!-- Chest Pain Type -->
        <div class="col-md-4">
          <label class="form-label">Chest Pain Type</label>
          <select class="form-select" name="cp" required>
            <option value="0">Typical Angina</option>
            <option value="1">Atypical Angina</option>
            <option value="2">Non-anginal Pain</option>
            <option value="3">Asymptomatic</option>
          </select>
        </div>

        <!-- Blood Pressure -->
        <div class="col-md-4">
          <label class="form-label">Resting Blood Pressure</label>
          <input type="number" class="form-control" name="trestbps" required>
        </div>

        <!-- Cholesterol -->
        <div class="col-md-4">
          <label class="form-label">Cholesterol</label>
          <input type="number" class="form-control" name="chol" required>
        </div>

        <!-- Fasting Blood Sugar -->
        <div class="col-md-4">
          <label class="form-label">Fasting Blood Sugar > 120 mg/dl</label>
          <select class="form-select" name="fbs" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>

        <!-- Rest ECG -->
        <div class="col-md-4">
          <label class="form-label">Rest ECG</label>
          <select class="form-select" name="restecg" required>
            <option value="0">Normal</option>
            <option value="1">ST-T Abnormality</option>
            <option value="2">Left Ventricular Hypertrophy</option>
          </select>
        </div>

        <!-- Max Heart Rate -->
        <div class="col-md-4">
          <label class="form-label">Max Heart Rate</label>
          <input type="number" class="form-control" name="thalach" required>
        </div>

        <!-- Exercise Induced Angina -->
        <div class="col-md-4">
          <label class="form-label">Exercise Induced Angina</label>
          <select class="form-select" name="exang" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>

        <!-- Oldpeak -->
        <div class="col-md-4">
          <label class="form-label">Oldpeak</label>
          <input type="number" step="0.1" class="form-control" name="oldpeak" required>
        </div>

        <!-- Slope -->
        <div class="col-md-4">
          <label class="form-label">Slope</label>
          <select class="form-select" name="slope" required>
            <option value="0">Upsloping</option>
            <option value="1">Flat</option>
            <option value="2">Downsloping</option>
          </select>
        </div>

        <!-- CA -->
        <div class="col-md-4">
          <label class="form-label">Number of Major Vessels (0â€“3)</label>
          <input type="number" class="form-control" name="ca" min="0" max="3" required>
        </div>

        <!-- Thal -->
        <div class="col-md-4">
          <label class="form-label">Thalassemia</label>
          <select class="form-select" name="thal" required>
            <option value="1">Normal</option>
            <option value="2">Fixed Defect</option>
            <option value="3">Reversible Defect</option>
          </select>
        </div>

      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Predict</button>
      </div>
    </form>

    {% if prediction_text %}
      <div class="alert alert-info text-center mt-4">
        {{ prediction_text }}
      </div>
    {% endif %}
  </div>
</body>
</html>
