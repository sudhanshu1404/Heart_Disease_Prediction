<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Risk Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary mb-4">Heart Disease Risk Predictor</h2>
            <form action="/predict" method="post">

                <div class="row mb-3">
                    <div class="col">
                        <label>Age</label>
                        <input type="number" class="form-control" name="age" required>
                    </div>
                    <div class="col">
                        <label>Sex (0 = Female, 1 = Male)</label>
                        <input type="number" class="form-control" name="sex" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label>Chest Pain Type (0–3)</label>
                    <input type="number" class="form-control" name="cp" required>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label>Resting Blood Pressure</label>
                        <input type="number" class="form-control" name="trestbps" required>
                    </div>
                    <div class="col">
                        <label>Cholesterol</label>
                        <input type="number" class="form-control" name="chol" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label>Fasting Blood Sugar > 120 mg/dl (1 = True, 0 = False)</label>
                    <input type="number" class="form-control" name="fbs" required>
                </div>

                <div class="mb-3">
                    <label>Rest ECG (0–2)</label>
                    <input type="number" class="form-control" name="restecg" required>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label>Max Heart Rate</label>
                        <input type="number" class="form-control" name="thalach" required>
                    </div>
                    <div class="col">
                        <label>Exercise Induced Angina (1 = Yes, 0 = No)</label>
                        <input type="number" class="form-control" name="exang" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label>Oldpeak (ST Depression)</label>
                    <input type="number" step="any" class="form-control" name="oldpeak" required>
                </div>

                <div class="mb-3">
                    <label>Slope (0–2)</label>
                    <input type="number" class="form-control" name="slope" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success px-4">Predict</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
